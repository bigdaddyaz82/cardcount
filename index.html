<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi-Lo Card Counting Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Hi-Lo Card Counting Trainer</h1>

    <div class="counters">
      <div><strong>Running Count:</strong> <span id="runningCount">0</span></div>
      <div><strong>True Count:</strong> <span id="trueCount">0</span></div>
      <div><strong>Points:</strong> <span id="playerPoints">1000</span></div> <!-- ADDED: Points Display -->
      <div><strong>Streak:</strong> <span id="streakCounter">0</span></div> <!-- ADDED: Streak Counter -->
    </div>

    <div class="card-display">
      <div id="currentCard">ðŸ‚ </div>
      <div id="feedbackMessage">First, practice counting. A correct guess earns points!</div> <!-- Updated Text -->

      <div id="guess-controls" class="guess-controls hidden"> <!-- Now hidden by default -->
        <p>What is the card's value?</p>
        <button class="guess-btn" data-value="1">+1</button>
        <button class="guess-btn" data-value="0">0</button>
        <button class="guess-btn" data-value="-1">-1</button>
      </div>
    </div>

    <div class="main-trainer-controls">
      <button id="drawCardBtn">Start Training</button> <!-- Updated Text -->
      <button id="resetShoeBtn">Reset Shoe</button>
    </div>

    <hr>

    <div class="blackjack-section">
      <h2>Mini Blackjack Game</h2>
      <div class="hands">
        <div>
          <h3>Dealer</h3>
          <div id="dealerHand" class="hand"></div>
        </div>
        <div>
          <h3>Player</h3>
          <div id="playerHand" class="hand"></div>
        </div>
      </div>
      
      <!-- ADDED: Betting controls for Blackjack -->
      <div class="betting-controls">
        <label for="betAmount">Your Bet:</label>
        <input type="number" id="betAmount" value="10" min="10" step="5">
      </div>

      <div class="controls">
        <button id="newHandBtn">New Hand</button>
        <button id="hitBtn" disabled>Hit</button>
        <button id="standBtn" disabled>Stand</button>
      </div>
      <div id="resultMessage"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
