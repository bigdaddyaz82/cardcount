<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi-Lo Card Counting Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Hi-Lo Card Counting Trainer</h1>

    <div class="settings">
      <div>
        <label for="deck-count-selector">Decks:</label>
        <select id="deck-count-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6" selected>6</option>
          <option value="8">8</option>
        </select>
      </div>
      <!-- ADDED: Difficulty Level Selector -->
      <div class="difficulty-selector">
        <label><input type="radio" name="difficulty" value="beginner" checked> Beginner</label>
        <label><input type="radio" name="difficulty" value="intermediate"> Intermediate</label>
        <label><input type="radio" name="difficulty" value="advanced"> Advanced</label>
        <label><input type="radio" name="difficulty" value="professional"> Pro</label>
      </div>
    </div>

    <div class="counters">
      <div><strong>Running:</strong> <span id="runningCount">0</span></div>
      <div><strong>Decks Left:</strong> <span id="decksRemaining">6</span></div>
      <div><strong>True:</strong> <span id="trueCount">0</span></div>
      <div><strong>Points:</strong> <span id="playerPoints">1000</span></div>
      <div><strong>Streak:</strong> <span id="streakCounter">0</span></div>
    </div>

    <!-- ADDED: Timer Progress Bar -->
    <div id="timer-container" class="timer-container hidden">
      <div id="timer-bar" class="timer-bar"></div>
    </div>

    <div class="card-display">
      <div id="currentCard">ðŸ‚ </div>
      <div id="feedbackMessage">Select settings and press 'Reset Shoe' to begin!</div>
      <div id="guess-controls" class="guess-controls hidden">
        <button class="guess-btn" data-value="1">+1</button>
        <button class="guess-btn" data-value="0">0</button>
        <button class="guess-btn" data-value="-1">-1</button>
      </div>
    </div>

    <div class="main-trainer-controls">
      <button id="drawCardBtn" disabled>Start Training</button>
      <button id="resetShoeBtn">Reset Shoe</button>
    </div>

    <hr>

    <div class="blackjack-section">
      <h2>Mini Blackjack Game</h2>
      <div class="hands">
        <div><h3>Dealer</h3><div id="dealerHand" class="hand"></div></div>
        <div><h3>Player</h3><div id="playerHand" class="hand"></div></div>
      </div>
      <div class="betting-controls">
        <label for="betAmount">Your Bet:</label>
        <input type="number" id="betAmount" value="10" min="10" step="5">
      </div>
      <div class="controls">
        <button id="newHandBtn">New Hand</button>
        <button id="hitBtn" disabled>Hit</button>
        <button id="standBtn" disabled>Stand</button>
      </div>
      <div id="resultMessage"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
