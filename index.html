<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi-Lo Card Counting Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Hi-Lo Card Counting Trainer</h1>

    <div class="counters">
      <div><strong>Running Count:</strong> <span id="runningCount">0</span></div>
      <div><strong>Decks Remaining:</strong> <span id="decksRemaining">6</span></div>
      <div><strong>True Count:</strong> <span id="trueCount">0</span></div>
    </div>

    <!-- The card display section is now enhanced with the new elements -->
    <div class="card-display">
      <div id="currentCard">ðŸ‚ </div>
      <div id="feedbackMessage"></div> <!-- ADDED: Area for "Correct!" or "Incorrect!" messages -->

      <!-- ADDED: Container for the new guess buttons -->
      <div id="guess-controls" class="guess-controls">
        <p>What is the card's value?</p>
        <button class="guess-btn" data-value="1">+1</button>
        <button class="guess-btn" data-value="0">0</button>
        <button class="guess-btn" data-value="-1">-1</button>
      </div>
    </div>

    <!-- All main controls are grouped here -->
    <div class="main-trainer-controls">
      <button id="drawCardBtn">Deal Next Card</button>
      <button id="resetShoeBtn">Reset Shoe</button> <!-- ADDED: Button to reset the main trainer -->
    </div>

    <hr> <!-- ADDED: A horizontal rule to visually separate the trainer from the game -->

    <div class="blackjack-section">
      <h2>Mini Blackjack Game</h2>
      <div class="hands">
        <div>
          <h3>Dealer</h3>
          <div id="dealerHand" class="hand"></div>
        </div>
        <div>
          <h3>Player</h3>
          <div id="playerHand" class="hand"></div>
        </div>
      </div>
      <div class="controls">
        <button id="newHandBtn">New Hand</button>
        <button id="hitBtn" disabled>Hit</button>
        <button id="standBtn" disabled>Stand</button>
      </div>
      <div id="resultMessage"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
